<div class="container">
  <div class="form-box">

    <h3>Add New Item</h3>
    <form id="itemForm">
      <label for="itemCode">Item Code:</label>
      <input type="text" id="itemCode" name="itemCode" required>

      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>

      <label for="stock">Stock Quantity:</label>
      <input type="number" id="stock" name="stock" required>

      <button type="submit" id="addItemBtn">Add Item</button>
      <button type="submit" id="updateItemBtn">Update Item</button>

    </form>
    
  </div> 
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Stock Quantity</th>
          <th>ðŸ—‘</th>
        </tr>
      </thead>
      <tbody id="item_model">
        <!-- item rows will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
  //Add item
document.getElementById('addItemBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    const formData = {
        itemCode: document.getElementById('itemCode').value,
        itemName: document.getElementById('itemName').value,
        price: document.getElementById('price').value,
        stock: document.getElementById('stock').value
    };

    fetch('http://localhost:8083/api/v1/additem', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        alert(data);
        document.getElementById('itemForm').reset();
        loadItem();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    });
});
       
// Update Item
document.getElementById('updateItemBtn').addEventListener('click', function (e) {
    e.preventDefault();

    const itemCode = document.getElementById('itemCode').value;
    const updatedData = {
        itemCode: itemCode,
        itemName: document.getElementById('itemName').value,
        price: document.getElementById('price').value,
        stock: document.getElementById('stock').value
    };

    fetch(`http://localhost:8083/api/v1/updateitem/${itemCode}`, {
        method: 'PATCH', // Or PUT depending on your backend
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedData)
    })
    .then(response => {
        if (!response.ok) throw new Error('Failed to update item');
        return response.text();
    })
    .then(data => {
        console.log(data);
        document.getElementById('itemForm').reset();
        loadItem(); // Refresh table
    })
    .catch(error => {
        console.error('Update Error:', error);
        alert('Update Error: ' + error.message);
    });
});


// Separate function for item 
function loadItem() {
    fetch('http://localhost:8083/api/v1/getitems')
        .then(response => response.json())
        .then(items => {
            const tableBody = document.getElementById('item_model');
            tableBody.innerHTML = ''; // Clear previous rows

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.itemCode}</td>
                    <td>${item.itemName}</td>
                    <td>${item.price}</td>
                    <td>${item.stock}</td>
                    <td><button class="delete-btn" data-id="${item.itemCode}">âœ–</button></td>
                `;
                tableBody.appendChild(row);

                // Add click listener to fill form on row click
                row.addEventListener('click', function () {
                    document.getElementById('itemCode').value = item.itemCode;
                    document.getElementById('itemName').value = item.itemName;
                    document.getElementById('price').value = item.price;
                    document.getElementById('stock').value = item.stock;
                });

                // Add delete button functionality
                const deleteBtn = row.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function () {
                    const itemCode = this.getAttribute('data-id');
                    fetch(`http://localhost:8083/api/v1/deleteitem/${itemCode}`, {
                        method: 'DELETE',
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to delete item');
                        return response.text();
                    })
                    .then(data => {
                        console.log(data);
                        loadItem(); // Refresh table
                    })
                    .catch(error => {
                        console.error('Delete Error:', error);
                        alert('Delete Error: ' + error.message);
                    });
                });

            });
        })
        .catch(error => console.error('Error loading item:', error));
}


// Load item on page load
window.addEventListener('DOMContentLoaded', loadItem );

</script>
</body>
