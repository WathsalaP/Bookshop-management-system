<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - PahanaEdu</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .logo {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
  </style>
</head>

<body>
    <div id="header-placeholder"></div>
  <!-- Navigation Bar -->
  <div class="navbar">
    <ul class="nav-links">
      <li><a href="customer.html" target="content-frame">Customer Details</a></li>
      <li><a href="user.html" target="content-frame">User Details</a></li>
      <li><a href="manage-items.html" target="content-frame">Manage Items</a></li>
      <li><a href="billing.html" target="content-frame">Billing</a></li>
      <li><a href="help.html" target="content-frame">Help</a></li>
      <li><a href="pages/login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Banner Image -->
  <img src="https://c0.wallpaperflare.com/preview/484/270/562/read-book-books-book-store.jpg" class="logo" alt="Banner Image" />

  <!-- Iframe for Content -->
  <iframe name="content-frame" src="customer.html"></iframe>

  <script>
  // Load shared header
  fetch('components/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Error loading header:', err));
</script>

</body>
</html>
