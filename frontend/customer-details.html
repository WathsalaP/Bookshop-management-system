<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Pahana Edu</title>


<link rel="stylesheet" href="style2.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> 

<!-- ðŸ”µ MODIFIED: Use full jQuery (not slim) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
      <nav class="navbar section-content">
        <h2 class="logo-text">ðŸ“š Pahana Edu</h2>
        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times"></button>
          <li class="nav-item"><a href="customer-details.html" class="nav-link">Customer Details</a></li>
          <li class="nav-item"><a href="SystemUser.html" class="nav-link">User Details</a></li>
          <li class="nav-item"><a href="manage-items.html" class="nav-link">Manage Items</a></li>
          <li class="nav-item"><a href="billing.html" class="nav-link">Billing</a></li>
          <li class="nav-item"><a href="help.html" class="nav-link">Help</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link">Logout</a></li>
        </ul>
        <button id="menu-open-button" class="fas fa-bars"></button>
      </nav>
    </header>

<img class="logo" src="https://c0.wallpaperflare.com/preview/484/270/562/read-book-books-book-store.jpg" />
<div class="container">
  <div class="form-box">
    <h3>Customers </h3>
    <form id="customerForm">
      <label for="customerId">Customer ID:</label>
      <input type="text" id="customerId" name="customerId" required>

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="customerAddress">Customer Address:</label>
      <textarea id="customerAddress" name="customerAddress" required></textarea>

      <label for="phoneNumber">Mobile:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">

      <button type="submit" id="addCustomerBtn">Add Customer</button>
      <button type="submit" id="updateCustomerBtn">Update Customer</button>

    </form>
    
  </div> 
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="customer_model">
        <!-- customer rows will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
  //Add customer
document.getElementById('addCustomerBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    const formData = {
        customerId: document.getElementById('customerId').value,
        customerName: document.getElementById('customerName').value,
        customerAddress: document.getElementById('customerAddress').value,
        phoneNumber: document.getElementById('phoneNumber').value
    };

    fetch('http://localhost:8083/api/v1/addcustomer', { // http://localhost:4567/api/customer
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        alert(data); // Show server response
        document.getElementById('customerForm').reset(); // Clear form
        loadcustomer (); // Refresh table
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    });
});
// Update customer
document.getElementById('updateCustomerBtn').addEventListener('click', function (e) {
    e.preventDefault();

    const customerId = document.getElementById('customerId').value;
    const updatedData = {
        customerId: customerId,
        customerName: document.getElementById('customerName').value,
        customerAddress: document.getElementById('customerAddress').value,
        phoneNumber: document.getElementById('phoneNumber').value
    };

    fetch(`http://localhost:8083/api/v1/updatecustomer/${customerId}`, {
        method: 'PATCH', // Or PUT depending on your backend
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedData)
    })
    .then(response => {
        if (!response.ok) throw new Error('Failed to update customer');
        return response.text();
    })
    .then(data => {
        //console.log(data);
        alert(data); <!-- ðŸ”µ -->
        document.getElementById('customerForm').reset();
        loadcustomer(); // Refresh table
    })
    .catch(error => {
        console.error('Update Error:', error);
        alert('Update Error: ' + error.message);
    });
});
// Get customers
function loadcustomer() {
    fetch('http://localhost:8083/api/v1/getcustomers')
        .then(response => response.json())
        .then(customers => {
            const tableBody = document.getElementById('customer_model');
            tableBody.innerHTML = ''; // Clear previous rows

            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.customerId}</td>
                    <td>${customer.customerName}</td>
                    <td>${customer.customerAddress}</td>
                    <td>${customer.phoneNumber}</td>
                `;
                tableBody.appendChild(row);

                // Add click listener to fill form on row click
                row.addEventListener('click', function () {
                    document.getElementById('customerId').value = customer.customerId;
                    document.getElementById('customerName').value = customer.customerName;
                    document.getElementById('customerAddress').value = customer.customerAddress;
                    document.getElementById('phoneNumber').value = customer.phoneNumber;
                });

            });
        })
        .catch(error => console.error('Error loading customer:', error));
}


// Load customer on page load

window.addEventListener('DOMContentLoaded', loadcustomer); 
</script>
</body>
</html>
