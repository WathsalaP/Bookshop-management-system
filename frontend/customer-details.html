<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pahana Edu</title>

  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Popper + Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auth scripts -->
  <script src="authService.js"></script>
  <script src="authGuard.js"></script>

  <style>
    /* ‚úÖ Delete button styling */
    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    .delete-btn:hover {
      transform: scale(1.2);
      color: darkred;
    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar section-content">
      <h2 class="logo-text">üìö Pahana Edu</h2>
      <ul class="nav-menu">
        <button id="menu-close-button" class="fas fa-times"></button>
        <li class="nav-item"><a href="customer-details.html" class="nav-link">Customer Details</a></li>
        <li class="nav-item"><a href="SystemUser.html" class="nav-link">User Details</a></li>
        <li class="nav-item"><a href="manage-items.html" class="nav-link">Manage Items</a></li>
        <li class="nav-item"><a href="billing.html" class="nav-link">Billing</a></li>
        <li class="nav-item"><a href="help.html" class="nav-link">Help</a></li>
        <li class="nav-item"><a href="#" id="logout-link" class="nav-link">Logout</a></li>
      </ul>
      <button id="menu-open-button" class="fas fa-bars"></button>
    </nav>
  </header>

  <img class="logo" src="https://c0.wallpaperflare.com/preview/484/270/562/read-book-books-book-store.jpg" />

  <div class="container">
    <div class="form-box">
      <h3>Customers</h3>
      <form id="customerForm">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" required>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerAddress">Customer Address:</label>
        <textarea id="customerAddress" name="customerAddress" required></textarea>

        <label for="phoneNumber">Mobile:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <button type="submit" id="addCustomerBtn">Add Customer</button>
        <button type="submit" id="updateCustomerBtn">Update Customer</button>
      </form>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Phone Number</th>
            <th>Actions</th> <!-- ‚úÖ Added Actions column -->
          </tr>
        </thead>
        <tbody id="customer_model">
          <!-- customer rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let iti;

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.querySelector("#phoneNumber");
      iti = window.intlTelInput(input, {
        initialCountry: "auto",
        geoIpLookup: function(success, failure) {
          fetch("https://ipapi.co/json")
            .then(res => res.json())
            .then(data => success(data.country_code))
            .catch(() => success("US"));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
      });

      loadcustomer();
    });

    function validateForm() {
      if (!iti || !iti.isValidNumber()) {
        alert("‚ùå Please enter a valid phone number with country code.");
        return false;
      }
      return true;
    }

    // ‚úÖ Add customer
    document.getElementById('addCustomerBtn').addEventListener('click', function(e) {
      e.preventDefault();
      if (!validateForm()) return;

      const formData = {
        customerId: document.getElementById('customerId').value,
        customerName: document.getElementById('customerName').value,
        customerAddress: document.getElementById('customerAddress').value,
        phoneNumber: iti.getNumber()
      };

      fetch('http://localhost:8083/api/v1/addcustomer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        alert(data);
        document.getElementById('customerForm').reset();
        loadcustomer();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      });
    });

    // ‚úÖ Update customer
    document.getElementById('updateCustomerBtn').addEventListener('click', function(e) {
      e.preventDefault();
      if (!validateForm()) return;

      const customerId = document.getElementById('customerId').value;
      const updatedData = {
        customerId: customerId,
        customerName: document.getElementById('customerName').value,
        customerAddress: document.getElementById('customerAddress').value,
        phoneNumber: iti.getNumber()
      };

      fetch(`http://localhost:8083/api/v1/updatecustomer/${customerId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedData)
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to update customer');
        return response.text();
      })
      .then(data => {
        alert(data);
        document.getElementById('customerForm').reset();
        loadcustomer();
      })
      .catch(error => {
        console.error('Update Error:', error);
        alert('Update Error: ' + error.message);
      });
    });

    // ‚úÖ Load all customers
    function loadcustomer() {
      fetch('http://localhost:8083/api/v1/getcustomers')
        .then(response => response.json())
        .then(customers => {
          const tableBody = document.getElementById('customer_model');
          tableBody.innerHTML = '';

          customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${customer.customerId}</td>
              <td>${customer.customerName}</td>
              <td>${customer.customerAddress}</td>
              <td>${customer.phoneNumber}</td>
              <td>
                <button class="delete-btn" data-id="${customer.customerId}" title="Delete">üóëÔ∏è</button>
              </td>
            `;
            tableBody.appendChild(row);

            // Fill form when a row is clicked
            row.addEventListener('click', function () {
              document.getElementById('customerId').value = customer.customerId;
              document.getElementById('customerName').value = customer.customerName;
              document.getElementById('customerAddress').value = customer.customerAddress;
              document.getElementById('phoneNumber').value = customer.phoneNumber;
            });
          });
        })
        .catch(error => console.error('Error loading customer:', error));
    }

    // ‚úÖ Handle delete customer (updated to match your API)
    document.addEventListener('click', function(e) {
      if (e.target && e.target.closest('.delete-btn')) {
        const id = e.target.closest('.delete-btn').getAttribute('data-id'); // ‚úÖ matches @PathVariable String id
        if (confirm(`Are you sure you want to delete customer ID ${id}?`)) {
          fetch(`http://localhost:8083/api/v1/deletecustomer/${id}`, {
            method: 'DELETE'
          })
          .then(response => {
            if (!response.ok) throw new Error('Failed to delete customer');
            return response.text();
          })
          .then(data => {
            alert(data);
            loadcustomer();
          })
          .catch(error => {
            console.error('Delete Error:', error);
            alert('Delete Error: ' + error.message);
          });
        }
      }
    });
  </script>
</body>
</html>
