<div class="customerContainer">
<div class="form-box">

  <h3>System User </h3>
  <form id="userForm">
    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" required>

    <label for="username">User name:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <textarea id="email" name="email" required></textarea>

    <label for="phone_number">Mobile:</label>
    <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10}">

    <button type="submit" id="addUserBtn">Add User</button>
    <button type="submit" id="updateUserBtn">Update User</button>
    
  </form>
  
</div> 
<div class="table-responsive mt-4">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="user_model">
      <!-- User rows will be inserted here by JavaScript -->
    </tbody>
  </table>
</div>
</div>

<script>
  //Add user
document.getElementById('addUserBtn').addEventListener('click', function(e) {
    e.preventDefault();
    
    const formData = {
        userid: document.getElementById('userid').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phone_number').value
    };

    fetch('http://localhost:8083/api/v1/adduser', { // http://localhost:4567/api/user
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        alert(data); // Show server response
        document.getElementById('userForm').reset(); // Clear form
        loaduser (); // Refresh table
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
    });
});
// Update User
document.getElementById('updateUserBtn').addEventListener('click', function (e) {
    e.preventDefault();

    const userid = document.getElementById('userid').value;
    const updatedData = {
        userid: userid,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phone_number').value
    };

    fetch(`http://localhost:8083/api/v1/updateuser/${userid}`, {
        method: 'PATCH', // Or PUT depending on your backend
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedData)
    })
    .then(response => {
        if (!response.ok) throw new Error('Failed to update user');
        return response.text();
    })
    .then(data => {
        console.log(data);
        document.getElementById('userForm').reset();
        loaduser(); // Refresh table
    })
    .catch(error => {
        console.error('Update Error:', error);
        alert('Update Error: ' + error.message);
    });
});
// Separate function for user 
function loaduser() {
    fetch('http://localhost:8083/api/v1/getusers')
        .then(response => response.json())
        .then(users => {
            const tableBody = document.getElementById('user_model');
            tableBody.innerHTML = ''; // Clear previous rows

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.userid}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.phone_number}</td>
                `;
                tableBody.appendChild(row);

                // Add click listener to fill form on row click
                row.addEventListener('click', function () {
                    document.getElementById('userid').value = user.userid;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    document.getElementById('phone_number').value = user.phone_number;
                });

            });
        })
        .catch(error => console.error('Error loading user:', error));
}


// Load user on page load
window.addEventListener('DOMContentLoaded', loaduser );

</script>
